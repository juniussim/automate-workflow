language: node_js
node_js:
  - "5.9.1"
script:
  - "gulp dev-ci"
  - "gulp test"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - "npm install"
  - "npm install bower -g"
  - "bower install"
  # Install scss_lint gem
  - "gem install scss_lint"

env: CI = true
